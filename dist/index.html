<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>

    <div class="project" id="project-modal">
      <button id="close">x</button>
      <form id="project-form">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter project name">
          <small id="emailHelp" class="form-text text-muted">This will be the name of the project you're working on.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <button id="show-project">New project</button>
    <div class="todoList row">
      <div class="col-3 d-flex flex-column m-0 p-0" id="nav">
        <div >
          <h3>UserTitle</h3>
        </div>
        <div class="projects overflow-auto" id="projects-list">
        
        </div>
      </div>
      <div class="col-9 content m-0 p-0">
        <div class="task">
          <h3> All tasks</p>
            
        </div>
        <ul>
          <li>Add new</li>
          <li>Delete</li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
